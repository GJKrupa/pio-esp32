---
kind: pipeline
type: docker
name: linux-arm64

platform:
  arch: arm64
  os: linux

steps:
  - name: docker-build
    image: plugins/docker
    settings:
      repo: test
      dry_run: true
      tags:
        - ${DRONE_COMMIT_SHA}
    when:
      ref:
        include:
        - refs/pull/**
  
  - name: docker-build-tag
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo:
        from_secret: docker_repo
      tags:
        - linux-arm64
        - "${DRONE_TAG}-linux-arm64"
    when:
      event:
        - tag


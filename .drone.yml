---
kind: pipeline
type: docker
name: build-all

platform:
  arch: amd64
  os: linux

environment:
  DOCKER_REPO:
    from_secret: docker_repo

steps:
  - name: manifest-tag
    image: plugins/manifest
    settings:
      auto_tag: "true"
      ignore_missing: "true"
      target: "${DOCKER_REPO}:${DRONE_TAG}"
      template: "${DOCKER_REPO}:${DRONE_TAG}-OS-ARCH"
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      event:
        - tag

  - name: manifest-latest
    image: plugins/manifest
    settings:
      auto_tag: "true"
      ignore_missing: "true"
      target: "${DOCKER_REPO}:latest"
      template: "${DOCKER_REPO}:OS-ARCH"
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      event:
        - tag

depends_on:
- linux-amd64
- linux-arm64

trigger:
  ref:
    include:
    - refs/tags/**
---
kind: pipeline
type: docker
name: branch-build

steps:
  - name: docker-build
    image: docker:dind
    volumes:
    - name: dockersock
      path: /var/run
    commands:
    - sleep 5 # give docker enough time to start
    - docker build -t test .
    when:
      ref:
        include:
        - refs/heads/main
        - refs/pull/**
  
  - name: docker-tag-build
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo:
        from_secret: docker_repo
      tags:
        - latest
        - "${DRONE_TAG}"
    when:
      event:
        - tag

services:
- name: dind
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

trigger:
  ref:
    include:
    - refs/heads/main
    - refs/pull/**
    - refs/tags/**